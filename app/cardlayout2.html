<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../bower_components/polymer/polymer.html">
  <link rel="import" href="../bower_components/layout/layout.html">

  <style>
    html, body {
      font-family: sans-serif;
      margin: 0;

<body>

<dom-module id="my-app">
  <style>
    .card {
      width: calc(100% / 4);
      height: 300px;
      background-color: blue;
      color: #fff;
    }
    .card:nth-child(1){ width: calc(100% / 2); }

    .card:nth-child(3){ width: calc(100% / 3); }
    .card:nth-child(4){ width: calc(100% / 3); }
    .card:nth-child(5){ width: calc(100% / 3); }

    <div class="horizontal center-justified layout">
      <div class="horizontal layout wrap" style="width:1200px;">

        <div class="card"><span>Card 6</span></div>
        <div class="card"><span>Card 7</span></div>
        <div class="card"><span>Card 8</span></div>
        <div class="card"><span>Card 9</span></div>
      </div>
    </div>

  </template>

    Polymer({
      is: 'my-app',

      properties: {

          value: 'showcase'
        }
      },

      ready: function() {
        this.showcases = [
          {
            idx:1,
            title: "Flipboard icon",
