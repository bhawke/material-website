<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="/bower_components/polymer/polymer.html">
  <link rel="import" href="/bower_components/layout/layout.html">
  <link rel="import" href="/bower_components/layout/shadow-layout.html">
  <link rel="import" href="/bower_components/core-header-panel/core-header-panel.html">
  <link rel="import" href="/bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="/bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="/bower_components/paper-tabs/paper-tab.html">
  <link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="/bower_components/core-icons/core-icons.html">
  <link rel="import" href="/bower_components/core-pages/core-pages.html">
  <link rel="import" href="/bower_components/core-ajax/core-ajax.html">
  <link rel="import" href="/bower_components/core-media-query/core-media-query.html">
  <link rel="import" href="/bower_components/paper-button/paper-button.html">
  <link rel="import" href="/bower_components/core-icons/core-icons.html">
  <link rel="import" href="/bower_components/core-image/core-image.html">
  <link rel="import" href="/bower_components/paper-card/paper-card.html">

  <link rel="import" href="elements/card-blocks.html">
  <link rel="import" href="elements/roboto.html">

  <style>
    html, body {
      font-family: 'robotoregular', sans-serif;
      margin: 0;
      padding: 0;
      color: #212121;
      background-color: #edecec;
    }
  </style>
</head>
<body>

<dom-module id="my-app">
  <style>
    .core-header.medium-tall {
      height: 120px;
    }

    .content {
      padding: 16px 16px;
      background-color: #edecec;
    }


    core-toolbar {
      background-color: #FF9800;
      color: #fff;
    }

    core-toolbar paper-tabs {
      box-shadow: none;
    }

    paper-tabs.pink #selectionBar {
      background-color: #9E9E9E;
    }
    paper-tabs.pink #ink {
      color: #B6B6B6;
    }

    paper-tabs[alignBottom] {
      box-shadow: 0px -2px 6px rgba(0, 0, 0, 0.15);
    }

    #bottomBar {
      background-color: #fff;
      color: #000;
    }

    #selectionBar[style-scope=paper-tabs] {
      height: 4px;
    }


    /* Palette generated by Material Palette - materialpalette.com/orange/grey */

    .dark-primary-color    { background: #F57C00; }
    .default-primary-color { background: #FF9800; }
    .light-primary-color   { background: #FFE0B2; }
    .text-primary-color    { color: #212121; }
    .accent-color          { background: #9E9E9E; }
    .primary-text-color    { color: #212121; }
    .secondary-text-color  { color: #727272; }
    .divider-color         { border-color: #B6B6B6; }
    .card-container {
      width:100%;
    }
    .card {
      width:100%;
    }
    .wide .card-container {
      width:1160px;
      margin-top:30px;
    }
    .wide .card {
      width: calc(100% / 4);
    }
    .wide .card:nth-child(1){
      width: calc(100% / 2);
    }
    .wide .card:nth-child(2){
      width: calc(100% / 2);
    }
    .wide .card:nth-child(3){
      width: calc(100% / 3);
    }
    .wide .card:nth-child(4){
      width: calc(100% / 3);
    }
    .wide .card:nth-child(5){
      width: calc(100% / 3);
    }
    paper-card {
      margin-right: 8px;
      margin-left: 8px;
      margin-bottom: 30px;
    }

    .wide .card:nth-child(1) core-image {
      height: 350px;
    }
    .wide .card:nth-child(2) core-image {
      height: 350px;
    }
    .wide .card:nth-child(3) core-image {
      height: 300px;
    }
    .wide .card:nth-child(4) core-image {
      height: 300px;
    }
    .wide .card:nth-child(5) core-image {
      height: 300px;
    }
  </style>
  <template>
  <!--<core-ajax auto  url="../data/blogs.json"
             handle-as="json"  lastresponse="{{blogs}}"></core-ajax>-->

    <core-media-query query="(min-width: 1200px)" on-query-matches-changed="wideChanged"></core-media-query>

    <core-header-panel class="fit">

    <core-toolbar class="medium-tall">
      <div class="flex">BLACKHAWK</div>
      <paper-icon-button icon="search"></paper-icon-button>
      <paper-icon-button icon="more-vert"></paper-icon-button>
      <div class="bottom self-end">
        <paper-tabs selected="{{page}}" attr-for-selected="label" class="pink" style="width: 300px;">
          <paper-tab label="showcase">Showcase</paper-tab>
          <paper-tab label="jobs">Jobs</paper-tab>
          <paper-tab label="blog">Blog</paper-tab>
        </paper-tabs>
        <div class="bottom flex"></div>
      </div>
    </core-toolbar>

    <div class="content">
      <core-pages selected="{{page}}" attr-for-selected="label">
        <div label="showcase" class="layout vertical" style="margin: 30px 0; width:100%;">

          <div id="mydiv" class="horizontal center-justified layout">
            <div class="card-container horizontal layout wrap">
              <template is="x-repeat" items="{{showcases}}">
                <div class="card layout vertical">
                  <paper-card elevation="1">
                    <media-block>
                      <core-image style="width:100%;min-height:200px;" sizing="cover" src="{{item.image}}"></core-image>
                    </media-block>
                    <primary-title>
                      <span class="title">{{item.title}}</span>
                      <span class="subtitle">Subtitle here</span>
                    </primary-title>
                    <supporting-text style="padding-bottom:24px;">
                      I'm a thing.  But, like most politicians, he promised more than
                      he could deliver.  You won't have time for sleeping, soldier,
                      not with all the bed making you'll be doing. Then we'll go with that
                      data file! Hey, you add a one and two zeros to that or we walk!
                      You're going to do his laundry? I've got to find a way to escape.
                    </supporting-text>
                  </paper-card>
                </div>
              </template>
            </div>
          </div>
        </div>
        <div label="jobs">jobs</div>
        <div label="blog" class="layout vertical" style="margin: 30px 0; width:100%;">
          <template is="x-repeat" items="{{blogs}}">
            <div class="layout self-center" style="background-color:#fff;width:920px; padding: 20px;display: block;border-bottom: 1px solid #dfe6e7;">
              <div class="layout horizontal">
                <div class="blog-image" style="width:300px;">
                  <img src="{{item.image}}" style="max-width:100%;height:auto;"/>
                </div>
                <div class="layout vertical flex" style="padding-left: 16px;">
                  <div class="blog-title">{{item.title}}</div>
                  <div class="blog-summary">{{item.summary}}</div>
                  <div class="layout horizontal">
                    <span class="blogData">{{item.date}}</span> |
                    <span class="blogAuthor">{{item.author}}</span>
                  </div>
                </div>
              </div>

            </div>
          </template>
        </div>
      </core-pages>
    </div>

  </core-header-panel>

  </template>
  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          value: 'showcase'
        },
        wide: {
          type:Boolean,
          value: false
        }
      },
      wideChanged: function(e) {
        console.log('wide changed', e.detail.value);
        if (e.detail.value)
          this.$.mydiv.classList.add('wide');
        else
          this.$.mydiv.classList.remove('wide');
      },
      ready: function() {
        this.enabled = false;
        this.showcases = [
          {
            title: "Flipboard icon",
            category: "ILLUSTRATION",
            author: "Matt Aussaguel",
            image: "../data/showcase_1.png",
            views: "240",
            comments: "0"
          },
          {
            title: "Flipboard Action Button",
            category: "ILLUSTRATION",
            author: "Matt Aussaguel",
            image: "../data/showcase_2.gif",
            views: "130",
            comments: "0"
          },
          {
            title: "Flipboard Action Button",
            category: "ILLUSTRATION",
            author: "Matt Aussaguel",
            image: "../data/showcase_3.png",
            views: "130",
            comments: "0"
          },
          {
            title: "Flipboard Action Button",
            category: "ILLUSTRATION",
            author: "Matt Aussaguel",
            image: "../data/showcase_2.gif",
            views: "130",
            comments: "0"
          },
          {
            title: "Flipboard Action Button",
            category: "ILLUSTRATION",
            author: "Matt Aussaguel",
            image: "../data/showcase_5.png",
            views: "130",
            comments: "0"
          },
          {
            title: "Flipboard Action Button",
            category: "ILLUSTRATION",
            author: "Matt Aussaguel",
            image: "../data/showcase_6.png",
            views: "130",
            comments: "0"
          }
        ];

        this.blogs = [
          {
            title: "Great Material Design Resources for Great Designs.",
            summary: "One of the goals for MaterialUp is to gather great resources for anyone to use and improve their design skills. We've made major improvements on the resources page and wanted to share that with you!",
            date: "April 16, 2015",
            author: "Matt Aussaguel",
            image: "../data/blog_1.png"
          },
          {
            title: "Congratulations to Envato's Most Wanted Material Design Winners!",
            summary: "Some of you may know, Envato runs design and code contests with (very) attractive prizes. The last Most Wanted contest was about Material Design and I had the privilege to be a Special Guest Judge. And today I have am honored to feature the winners I chose!",
            date: "April 16, 2015",
            author: "Matt Aussaguel",
            image: "../data/blog_2.png"
          },
          {
            title: "Creating Material Design inspired Icons, by the brilliant Jurre Houtkamp",
            summary: "Something that makes Material Design so incredibly attractive is how smooth and straightforward it is to get started and explore possibilities it has to offer with app, animations and even site design. The pace at which the Material Design trend is growing is a tribute to that.",
            date: "April 16, 2015",
            author: "Matt Aussaguel",
            image: "../data/blog_3.png"
          }
        ];
      }

    });

  </script>
</dom-module>



<my-app></my-app>
</body>
</html>
